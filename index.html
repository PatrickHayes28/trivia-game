<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie" />
    <meta name="author" content="Kenzie" />
    <meta name="keywords" content="Kenzie" />

    <!-- Title Page-->
    <title>Kenzie JavaScript Page</title>

    <!-- CSS-->
    <link href="style.css" rel="stylesheet" media="all" />
  <div class="app">
   
   <!-- Top section -->
   <header class="top-header">
     <h1>Trivia Game Show</h1>
     <p class= "score">Score <span class="scorecount"></span></p>
    </header>
    
    <!-- container for the board -->
    <div class= "gameBoard">
      <div id = "startscreen">
        <button class = "startgame" >Start Game</button>
        
      </div>
        <div id = "screenquestions">
          <h2 class = "category">Category </h2>
    
            <input name = "useranswer" id= "useranswer" type ="text" />
            <button class = "submit" type ="button">Submit</button>
            <button class = "nextquestion" type = "button">Next Question</button>
          
        </div>
        <div id = "screengameover">
          <h1>Game Over</h1> 
          <button class = "newgame">New Game</button>
        </div>
      </div>
      <script src="code.js"></script>
  </body>
</html>
